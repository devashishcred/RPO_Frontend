<div class="rpo-address-type rpo-component">
  <div class="row component-header">
    <div class="col-sm-12">
        <h2 class="component-title pull-left mr-2">Structure Occupancy Categories</h2>
        <button type="button" class="btn btn-panel pull-right middle {{showStructureAddBtn}}" (click)="openModalForm(structureoccupancycategoriesform,null,true)">Add Structure Occupancy Category</button>
        <div class="pull-left search middle">
            <div class="inner-addon left-addon">
              <i class="icon fa fa-search"></i>
              <input type="text" class="form-control pull-right" placeholder="Search Structure Occupancy Category" [(ngModel)]="search" (ngModelChange)="searchStructureOccupancyCategories(search)"
            />
          </div>
        </div>
    </div>
  </div>

  <div class="component-body">
    <table id="dt-structure-occupancy-table" class="display"  style="width:100%"></table>
  </div>
  <ng-template #structureoccupancycategoriesform>
    <div add-structureoccupancy-categories  [modalRef]="modalRef" [reload]="reload" [StructureOccupancyCategoriesId]="StructureOccupancyCategoriesId" [isNew]="isNew"></div>
  </ng-template>

</div>
<div class="lds-css" *ngIf="loading">
  <div class="lds-ripple"> 
    <div></div> 
    <div></div>
  </div>
</div>
