<div class="modal-custom-content" cdkDrag>
    <form #groupform="ngForm">
        <div class="modal-header" cdkDragHandle>
            <button type="button" class="close close-icn"  cdkDragHandle>
                <span class="fa fa-arrows"></span>
            </button>
            <h4 class="modal-title pull-left"> Add Checklist Items</h4>
        </div>
        <div class="modal-body pb0 pt15">
            <div class="row mb20">
                <div class="col-md-12">
                    <div class="form-check radio-inline">
                        <label class="input-inline form-check-label">
                            <input type="radio" class="form-check-input" name="job" [checked]="true" (change)="selectItemType('All')">Add from Checklist Master
                            <i class="input-helper"></i>
                        </label>
                        <label class="input-inline form-check-label">
                            <input type="radio" class="form-check-input" name="job" (change)="selectItemType('Manually')">Add Manually
                            <i class="input-helper"></i>
                        </label>
                    </div>
                </div>
            </div>
            
            <div class="row form-group" *ngIf="itemType == 'All'">
                <div class="col-md-12">
                    <label style="font-size: 14px; font-weight: 700;">Select Items*</label>
                    <angular2-multiselect [data]="masterItems" name="idworkPermitType"   [(ngModel)]="ItemsValue.itmes" [settings]="dropdownSettingsFroWorkPermits"
                   id="idworkPermitType"  #idworkPermitType="ngModel" required>
                    </angular2-multiselect>
    
                </div>  
            </div>
            <div class="row form-group" *ngIf="itemType == 'Manually'">
                <div class="col-md-12" >
                    <label style="font-size: 14px; font-weight: 700;">Item Name*</label>
                    <input type="text" class="input name" id="name"    placeholder="Enter Name"  name="name" #name="ngModel" [(ngModel)]="ItemsValue.name" required>
                </div>
                </div>
        </div>
        <div class="modal-footer">
            <button type="button" class="btn btn-white" (click)="modalRef.hide()">Cancel</button>
            <button type="button" class="btn btn-blue" [disabled]="!groupform.form.valid" (click)="saveItem()">Save</button>
        </div>
        <div class="lds-css" *ngIf="loading">
            <div class="lds-ripple">
                <div></div>
                <div></div>
            </div>
        </div>
    </form>
</div>
