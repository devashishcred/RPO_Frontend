<div class="modal-custom-content" cdkDrag>
  <form #prefixForm="ngForm">
    <div class="modal-header" cdkDragHandle>
      <button type="button" class="close close-icn" cdkDragHandle>
        <span class="fa fa-arrows"></span>
      </button>
      <h4 class="modal-title pull-left">{{isNew ? 'Create' : 'Edit'}} Prefix</h4>
    </div>
    <div class="modal-body pb0 pt15">
      <div class="row form-group">
        <div class="col-sm-12">
          <label for="task">Prefix Name*</label>
          <input id="prefixDescription" name="prefixDescription" type="text" class="form-control" [(ngModel)]="prefix.name" #prefixDescription="ngModel" required/>
          <div class="error-message pl0">
            <div *ngIf="prefixDescription.errors && (prefixDescription.dirty || prefixDescription.touched)">
              {{errorMsg.requiredprefixDescription}}
            </div>
  
          </div>
        </div>
      </div>
    </div>
    <div class="modal-footer">
      <button type="button" class="btn btn-white" (click)="modalRef.hide()">Cancel</button>
      <button type="button" class="btn btn-blue" [disabled]="!prefixForm.form.valid" (click)="savePrefix()">Save</button>
    </div>
    <div class="lds-css" *ngIf="loading">
      <div class="lds-ripple">
        <div></div>
        <div></div>
      </div>
    </div>
  </form>
</div>
