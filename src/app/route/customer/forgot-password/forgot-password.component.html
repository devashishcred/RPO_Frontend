<div class="rpo-employee rpo-component">
  <div class="row component-header mt-0">
    <div class="rpo-login myPassword">
      <div class="logo">
        <img class="logo" src="../../../../assets/snap_cor_logo_black.svg" />
      </div>
      <div class="container-box">
        <div class="container">
          <div class="form-container" *ngIf="!isShowSuccessDetail">
            <form name="form" [formGroup]="forgotPasswordForm">
              <div class="login-title">
                <h2>Password Reset</h2>
                <p>Enter the email address associated with your account.</p>
              </div>
              <div class="form-group">
                <div class="row">
                  <div class="col-sm-12">
                    <input class="form-control" formControlName="email" autocomplete="off"
                      placeholder="Enter your registered Email ID" type="email" [ngClass]="{
                        'is-invalid':
                          isForgotPwdSubmitted && forgotPwdForm.email.errors
                      }" />
                    <div *ngIf="isForgotPwdSubmitted && forgotPwdForm.email.errors" class="invalid-feedback">
                      <div *ngIf="forgotPwdForm.email.errors?.required">
                        {{ errorMessage.requireEmail }}
                      </div>
                      <div *ngIf="forgotPwdForm.email.errors?.pattern">
                        {{ errorMessage.validEmail }}
                      </div>
                    </div>
                  </div>
                </div>
              </div>
              <button class="btn btn-blue" type="button" (click)="forgorPwdClickEvent()">
                Send
              </button>
            </form>
          </div>
          <div class="submit-comment" *ngIf="isShowSuccessDetail">
            <h2>Success!</h2>
            <p>Reset password link has been sent to your registered email ID</p>
          </div>
          <!-- <div class="submit-comment">
            <h2>Success!</h2>
            <p>Account Successfully Deleted</p>
          </div> -->
        </div>
      </div>
      <div class="copyRight">
        © 2023 SnapCor<span class="trademark">®</span> Inc. All Rights Reserved.
      </div>
    </div>
  </div>
</div>
<div class="lds-css" *ngIf="loader">
  <div class="lds-ripple">
    <div></div>
    <div></div>
  </div>
</div>
