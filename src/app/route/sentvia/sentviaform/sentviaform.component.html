<div class="modal-custom-content" cdkDrag>
  <form #sentviaForm="ngForm">
    <div class="modal-header" cdkDragHandle>
      <button type="button" class="close close-icn" cdkDragHandle>
        <span class="fa fa-arrows"></span>
      </button>
      <h4 class="modal-title pull-left">{{isNew ? 'Create' : 'Edit'}} Sent Via</h4>
    </div>
    <div class="modal-body pb0 pt15">
      <div class="row form-group">
        <div class="col-sm-12">
          <label for="task">Name*</label>
          <input id="name" name="name" type="text" class="form-control" [(ngModel)]="sentVia.name" #name="ngModel" placeholder="Name" required/>
          <div class="error-message pl0">
            <div *ngIf="name.errors && (name.dirty || name.touched)">
              {{errorMsg.requiredSentViaName}}
            </div>
  
          </div>
        </div>
      </div>
      <!-- <div class="row form-group">
        <div class="col-sm-12">
          <label for="task">Select RPO employee(s) to copy always</label>
          <angular2-multiselect [data]="employees" name="defaultCC" [(ngModel)]="selectedDefaultCC" [settings]="dropdownSettings" (onSelect)="onItemSelect($event)"
            (onDeSelect)="OnItemDeSelect($event)" (onSelectAll)="onSelectAll($event)" (onDeSelectAll)="onDeSelectAll($event)">
          </angular2-multiselect>
        </div>
      </div> -->
      <div class="row form-group">
        <div class="col-sm-12">
          <div class="checkbox form-check">
            <label class="form-check-label">
              <input type="checkbox" class="form-check-input" name="isSendMailRecipient" [(ngModel)]="sentVia.isSendEmail" />Send email to recipient(s)
              <i class="input-helper"></i>
            </label>
          </div>
        </div>
      </div>
    </div>
    <div class="modal-footer">
      <button type="button" class="btn btn-white" (click)="modalRef.hide()">Cancel</button>
      <button type="button" class="btn btn-blue" [disabled]="!sentviaForm.form.valid" (click)="saveSentvia()">Save</button>
    </div>
    <div class="lds-css" *ngIf="loading">
      <div class="lds-ripple">
        <div></div>
        <div></div>
      </div>
    </div>
  </form>
</div>
