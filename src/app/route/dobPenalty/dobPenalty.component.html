<div class="rpo-address-type rpo-component">
  <div class="row component-header">
    <div class="col-sm-12">
        <h2 class="component-title pull-left mr-2">DOB Penalty Schedule</h2>
        <button type="button" class="btn btn-panel pull-right middle {{showDobPenaltyAddBtn}}" (click)="openModalForm(dobpenaltyform,null,true)">Add DOB Penalty Schedule</button>
        <div class="pull-left search middle">
            <div class="inner-addon left-addon">
              <i class="icon fa fa-search"></i>
              <input type="text" class="form-control pull-right" placeholder="Search DOB Penalty Schedule" [(ngModel)]="search" (ngModelChange)="searchDOBPenalty(search)"
            />
          </div>
        </div>
    </div>
  </div>

  <div class="component-body">
    <table id="dt-dobpenalty" class="display task-grid"  style="width:100%"></table>
  </div>
  <ng-template #dobpenaltyform>
    <div add-dob-penalty  [modalRef]="modalRef" [reload]="reload" [id]="id" [isNew]="isNew"></div>
  </ng-template>

</div>
<div class="lds-css" *ngIf="loading">
  <div class="lds-ripple"> 
    <div></div> 
    <div></div>
  </div>
</div>
