<div class="rpo-address-type rpo-component">
  <div class="row component-header">
    <div class="col-sm-12">
        <h2 class="component-title pull-left mr-2">Contact Title</h2>
        <button type="button" class="btn btn-panel pull-right middle {{showContactTitleAddBtn}}" (click)="openModalForm(contacttitleform,null,true)">Add Contact Title</button>
        <div class="pull-left search middle">
            <div class="inner-addon left-addon">
              <i class="icon fa fa-search"></i>
              <input type="text" class="form-control pull-right" placeholder="Search Contact Title" [(ngModel)]="search" (ngModelChange)="searchContactTitle(search)" />
          </div>
        </div>
    </div>
  </div>

  <div class="component-body">
    <table id="dt-contact-title" class="display"  style="width:100%"></table>
  </div>
  <ng-template #contacttitleform>
    <div add-contact-title  [modalRef]="modalRef" [reload]="reload" [contacttitleId]="contacttitleId" [isNew]="isNew"></div>
  </ng-template>

</div>
<div class="lds-css" *ngIf="loading">
  <div class="lds-ripple"> 
    <div></div> 
    <div></div>
  </div>
</div>
