<div class="rpo-address-type rpo-component">
  <div class="row component-header">
    <div class="col-sm-12">
        <h2 class="component-title pull-left mr-2">Suffix</h2>
        <button type="button" class="btn btn-panel pull-right middle {{showsuffixAddBtn}}" (click)="openModalForm(suffixform,null,true)">Add Suffix</button>
        <div class="pull-left search middle">
            <div class="inner-addon left-addon">
              <i class="icon fa fa-search"></i>
              <input type="text" class="form-control pull-right" placeholder="Search Suffix" [(ngModel)]="search" (ngModelChange)="searchSuffix(search)" />
          </div>
        </div>
    </div>
  </div>

  <div class="component-body">
    <table id="dt-suffix" class="display"  style="width:100%"></table>
  </div>
  <ng-template #suffixform>
    <div add-suffix  [modalRef]="modalRef" [reload]="reload" [suffixId]="suffixId" [isNew]="isNew"></div>
  </ng-template>

</div>
<div class="lds-css" *ngIf="loading">
  <div class="lds-ripple"> 
    <div></div> 
    <div></div>
  </div>
</div>
