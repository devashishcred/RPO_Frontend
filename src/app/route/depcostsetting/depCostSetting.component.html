<div class="rpo-address-type rpo-component">
  <div class="row component-header">
    <div class="col-sm-12">
        <h2 class="component-title pull-left mr-2">DEP Cost Setting</h2>        
        <div class="pull-left search middle">
            <div class="inner-addon left-addon">
              <i class="icon fa fa-search"></i>
              <input type="text" class="form-control pull-right" placeholder="Search DEP Cost" [(ngModel)]="search" (ngModelChange)="searchDepCostSetting(search)"
            />
          </div>
        </div>
    </div>
  </div>

  <div class="component-body">
    <table id="dt-company-types" class="display"  style="width:100%"></table>
  </div>
  <ng-template #depCostSettingform>
    <div add-dep-cost  [modalRef]="modalRef" [reload]="reload" [depCostSetttingId]="depCostSetttingId" [isNew]="isNew"></div>
  </ng-template>

</div>
<div class="lds-css" *ngIf="loading">
  <div class="lds-ripple"> 
    <div></div> 
    <div></div>
  </div>
</div>
