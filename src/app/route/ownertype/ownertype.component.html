<div class="rpo-address-type rpo-component">
  <div class="row component-header">
    <div class="col-sm-12">
      <h2 class="component-title pull-left mr-2">Owner Type</h2>
      <button type="button" class="btn btn-panel pull-right middle {{showOwnerTypeAddBtn}}" (click)="openModalForm(ownerform,null,true)">Add Owner Type</button>
      <div class="pull-left search middle">
        <div class="inner-addon left-addon">
          <i class="icon fa fa-search"></i>
          <input type="text" class="form-control pull-right" placeholder="Search Owner Type" [(ngModel)]="search" (ngModelChange)="searchOwner(search)"
          />
        </div>
      </div>
    </div>
  </div>

  <div class="component-body">
    <table id="dt-owner-type" class="display"  style="width:100%"></table>
  </div>
  <ng-template #ownerform>
    <div add-owner-type [isNew]="isNew" [ownerTypeId]="ownerTypeId" [modalRef]="modalRef" [reload]="reload"></div>
  </ng-template>

</div>
<div class="lds-css" *ngIf="loading">
  <div class="lds-ripple">
    <div></div>
    <div></div>
  </div>
</div>
