<div class="rpo-job rpo-component">
  <div class="row component-header">
    <div class="col-sm-12">

      <h2 class="component-title pull-left mr-2">Unsynced Timenote Reports</h2>
      <div class="search middle pull-left">
        <div class="inner-addon left-addon">
          <i class="icon fa fa-search"></i>
          <input type="text" class="form-control" placeholder="Search Unsynced Timenote Reports" [(ngModel)]="srch" (ngModelChange)="searchNotes(srch)"
          />
        </div>
      </div>
      <!-- <a href="javascript:void(0)" class="adv-search pull-right" (click)="openModalAdvanceSearch(contractorlicenseadvancesearch)">
        <i class="fa fa-plus"></i>
        Advanced Search
      </a> -->
      <a href="javascript:void(0)" tooltip="Reset" class="pull-left mt-12 material-icon" (click)="clearSort()">
        <i class="material-symbols-rounded">cached</i>
      </a>
    </div>
  </div>

  <div class="component-body">
    <table id="dt-unsynctinemote-report" class="display" style="width:100%"></table>
  </div>
</div>
<div class="lds-css" *ngIf="loading">
  <div class="lds-ripple">
      <div></div>
      <div></div>
  </div>
</div>
