<div class="modal-custom-content" cdkDrag>
  <form (submit)="save()" ngNativeValidate>
    <div class="modal-header" cdkDragHandle>
      <button type="button" class="close close-icn" cdkDragHandle>
        <span class="fa fa-arrows"></span>
      </button>
      <h4 class="modal-title pull-left">Advanced Search</h4>
      <a href="javascript:void(0)" class="clear-search link-bule" (click)="clearSearch()">Clear Filter</a>
    </div>
    <div class="modal-body pb0 pt15">
      <div class="form-advance-search">
        <div class="row">
          <div class="col-sm-12">
            <form>
              <div class="row form-group">
                <div class="col-sm-6">
                  <label for="">Type</label>
                  <angular2-multiselect [data]="typeList" name="ahvtype" [(ngModel)]="filter.ahvtype" [settings]="dropdownTypeSettings" (onSelect)="onItemSelect($event)"
                    (onDeSelect)="OnItemDeSelect($event,'ahvtype')" (onSelectAll)="onSelectAll($event)" (onDeSelectAll)="onDeSelectAll($event,'ahvtype')"
                    #type="ngModel">
                  </angular2-multiselect>
                </div>
                <div class="col-sm-6">
                  <label for="">Project#</label>
                  <angular2-multiselect [data]="jobList" name="jobId" [(ngModel)]="filter.jobId" [settings]="dropdownJobListSettings" (onSelect)="onItemSelect($event)"
                    (onDeSelect)="OnItemDeSelect($event,'jobId')" (onSelectAll)="onSelectAll($event)" (onDeSelectAll)="onDeSelectAll($event,'jobId')"
                    #jobId="ngModel">
                  </angular2-multiselect>
                </div>
  
              </div>
              <div class="row form-group">
                <div class="col-sm-6" *ngIf="companies?.length>0">
                  <label for="">Project Company</label>
                  <angular2-multiselect [data]="companies" name="jobCompanyId" [(ngModel)]="filter.jobCompanyId" [settings]="dropdownJobCompanySettings" (onSelect)="onItemSelect($event)"
                  (onDeSelect)="OnItemDeSelect($event,'jobCompanyId')" (onSelectAll)="onSelectAll($event)" (onDeSelectAll)="onDeSelectAll($event,'jobCompanyId')"
                  #jobCompany="ngModel">
                </angular2-multiselect>
                </div>
                <div class="col-sm-6" *ngIf="companies?.length>0">
                  <label for="">Applicant Company</label>
                  <angular2-multiselect [data]="applicantCompanies" name="applicantCompanyId" [(ngModel)]="filter.applicantCompanyId" [settings]="dropdownApplicantCompanySettings" (onSelect)="onItemSelect($event)"
                  (onDeSelect)="OnItemDeSelect($event,'applicantCompanyId')" (onSelectAll)="onSelectAll($event)" (onDeSelectAll)="onDeSelectAll($event,'applicantCompanyId')"
                  #applicantCompany="ngModel">
                </angular2-multiselect>
                </div>
              </div>
              <div class="row form-group">
                <div class="col-sm-6">
                  <label for="">Expiry Date From</label>
                  <div datetime-picker pastOrFuture="setRangePicker" idForRangeDate="expiresToDate" class="inner-addon right-addon input-group">
                    <i class="icon material-symbols-outlined clickable datepickerbutton">event</i>
                    <input id="expiresFromDate" type="text" name="expiresFromDate" [(ngModel)]="filter.expiresFromDate" class="form-control"
                    />
                  </div>
                </div>
  
                <div class="col-sm-6">
                  <label for="">Expiry Date To</label>
                  <div datetime-picker pastOrFuture="setEndDateForRangePicker" id="expiresToDate" [customMinDate]="filter.expiresFromDate"
                    class="inner-addon right-addon input-group">
                    <i class="icon material-symbols-outlined clickable datepickerbutton">event</i>
                    <input id="expiresToDate" [(ngModel)]="filter.expiresToDate" type="text" name="expiresToDate" class="form-control" />
                  </div>
                </div>
              </div>
            </form>
          </div>
        </div>
      </div>
    </div>
    <div class="modal-footer text-right">
      <button type="button" class="btn btn-white" (click)="modalRefAdvanceSearch.hide()">Cancel</button>
      <button type="button" class="btn btn-blue" (click)="searchJobs()">Search</button>
    </div>
    <div class="lds-css" *ngIf="loading">
      <div class="lds-ripple">
        <div></div>
        <div></div>
      </div>
    </div>
  </form>
</div>
