<div class="rpo-address-type rpo-component">
  <div class="row component-header">
    <div class="col-sm-12">
        <h2 class="component-title pull-left mr-2">Certificate Type</h2>
        <button type="button" class="btn btn-panel pull-right middle {{showDocumentTypeAddBtn}}" (click)="openModalForm(documenttypesform,null,true)">Add Certificate Type</button>
        <div class="pull-left search middle">
            <div class="inner-addon left-addon">
              <i class="icon fa fa-search"></i>
              <input type="text" class="form-control pull-right" placeholder="Search Certificate Type" [(ngModel)]="search" (ngModelChange)="searchDocumentTypes(search)" />
          </div>
        </div>
    </div>
  </div>

  <div class="component-body">
    <table id="dt-Document-types" class="display"  style="width:100%"></table>
  </div>
  <ng-template #documenttypesform>
    <div add-document-types  [modalRef]="modalRef" [reload]="reload" [DocumentTypesId]="DocumentTypesId" [isNew]="isNew"></div>
  </ng-template>

</div>
<div class="lds-css" *ngIf="loading">
  <div class="lds-ripple"> 
    <div></div> 
    <div></div>
  </div>
</div>
