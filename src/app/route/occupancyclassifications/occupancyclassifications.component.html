<div class="rpo-address-type rpo-component">
  <div class="row component-header">
    <div class="col-sm-12">
      <h2 class="component-title pull-left mr-2">Occupancy Classifications</h2>
      <button type="button" class="btn btn-panel pull-right middle {{showOccupancyAddBtn}}" (click)="openModalForm(occupancyclassificationsform,null,true)">Add Occupancy Classifications</button>
      <div class="pull-left search middle">
        <div class="inner-addon left-addon">
          <i class="icon fa fa-search"></i>
          <input type="text" class="form-control pull-right" placeholder="Search Occupancy Classifications" [(ngModel)]="search"
            (ngModelChange)="searchOccupancyClassification(search)" />
        </div>
      </div>
    </div>
  </div>

  <div class="component-body">
    <table id="dt-occupancy-classification" class="display"  style="width:100%"></table>
  </div>
  <ng-template #occupancyclassificationsform>
    <div add-occupancy-classifications [modalRef]="modalRef" [reload]="reload" [classificationId]="classificationId" [isNew]="isNew"></div>
  </ng-template>

</div>
<div class="lds-css" *ngIf="loading">
  <div class="lds-ripple">
    <div></div>
    <div></div>
  </div>
</div>
