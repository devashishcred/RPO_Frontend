<div class="rpo-address-type rpo-component">
  <div class="row component-header">
    <div class="col-sm-12">
        <h2 class="component-title pull-left mr-2">Address Type</h2>
        <button type="button" class="btn btn-panel pull-right middle {{showAddressTypeAddBtn}}" (click)="openModalForm(addressform,null,true)">Add Address Type</button>
        <div class="pull-left search middle">
            <div class="inner-addon left-addon">
              <i class="icon fa fa-search"></i>
              <input type="text" class="form-control pull-right" placeholder="Search Address Type" [(ngModel)]="search" (ngModelChange)="searchAddress(search)" />
          </div>
        </div>
    </div>
  </div>

  <div class="component-body">
    <table id="dt-address-type" class="display"  style="width:100%"></table>
  </div>
  <ng-template #addressform>
    <div add-address-type [isNew]="isNew" [addressTypeId]="addressTypeId" [modalRef]="modalRef" [reload]="reload"></div>
  </ng-template>

</div>
<div class="lds-css" *ngIf="loading">
  <div class="lds-ripple">
    <div></div>
    <div></div>
  </div>
</div>
