<div class="rpo-address-type rpo-component">
  <div class="row component-header">
    <div class="col-sm-12">
        <h2 class="component-title pull-left mr-2">DOT Penalty Schedule</h2>
        <button type="button" class="btn btn-panel pull-right middle {{showDotPenaltyAddBtn}}" (click)="openModalForm(dotpenaltyform,null,true)">Add DOT Penalty Schedule</button>
        <div class="pull-left search middle">
            <div class="inner-addon left-addon">
              <i class="icon fa fa-search"></i>
              <input type="text" class="form-control pull-right" placeholder="Search DOT Penalty Schedule" [(ngModel)]="search" (ngModelChange)="searchDOTPenalty(search)" />
          </div>
        </div>
    </div>
  </div>

  <div class="component-body">
    <table id="dt-dotpenalty" class="display task-grid"  style="width:100%"></table>
  </div>
  <ng-template #dotpenaltyform>
    <div add-dot-penalty  [modalRef]="modalRef" [reload]="reload" [id]="id" [isNew]="isNew"></div>
  </ng-template>

</div>
<div class="lds-css" *ngIf="loading">
  <div class="lds-ripple"> 
    <div></div> 
    <div></div>
  </div>
</div>
